<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>:reLink!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="padding: 50px; vertical-align: middle">
<form action="addhtml" method="post">
    <div class="jumbotron">
        <h1 class="text-center">Попробуйте :reLink!</h1>
        <p class="text-center">Этот сервис поможет вам сделать большие ссылки маленькими.
            Вставьте ссылку в поле ниже и нажмите кнопку Укороить</p>
        <div class="container-fluid">
            <div class="input-group text-center">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="submit">Укороить!</button>
                </div>
                <input type="text" class="form-control" placeholder="Вставьте сюда ссылку целиком (включая http://)"
                       name="link" aria-describedby="copyBtn"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
